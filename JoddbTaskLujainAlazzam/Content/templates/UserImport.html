<div ng-controller="UserImportController as vm" class="container" ng-show="$root.isLoggedIn">
    <div class="row justify-content-center">
        <div class="col-md-8 offset-md-2">
            <div style="padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <h2 style="color: #333; font-weight: bold; margin-bottom: 20px;">Import Users from Excel</h2>

                <!-- Success and Error Messages -->
                <div ng-if="vm.successMessage" class="alert alert-success" style="margin-bottom: 20px; color: #155724; background-color: #d4edda; padding: 10px; border-radius: 5px;">
                    {{ vm.successMessage }}
                </div>
                <div ng-if="vm.errorMessage" class="alert alert-danger" style="margin-bottom: 20px; color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px;">
                    {{ vm.errorMessage }}
                </div>

                <!-- File Upload Form -->
                <form id="importUserForm" ng-submit="vm.uploadFile()" enctype="multipart/form-data">
                    <div class="form-group" style="flex: 1 1 100%; min-width: 200px;">
                        <label for="excelFile" style="font-weight: bold; color: #333;">Upload Excel File</label>
                        <input type="file" id="excelFile" class="form-control" onchange="angular.element(this).scope().vm.onFileChange(event)" required />
                    </div>

                 
                </form>

                <!-- Loading Indicator -->
                <div ng-if="vm.isLoading" style="margin-top: 20px; display: flex; justify-content: center;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
