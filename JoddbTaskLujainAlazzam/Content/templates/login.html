<div class="login-container">
    <h2>Login</h2>

    <form ng-submit="vm.login()" class="form-group">
        <div class="form-group">
            <label for="username">Username (Email):</label>
            <input type="text" id="username" ng-model="vm.username" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" ng-model="vm.password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <!-- Error message display -->
        <div ng-if="vm.errorMessage" class="alert alert-danger mt-3">
            {{ vm.errorMessage }}
        </div>
    </form>
</div>
