<div ng-controller="UserListController as vm">
    <h2>User List</h2>

    <!-- Display error message if it exists -->
    <div ng-if="vm.errorMessage" class="alert alert-danger">
        {{ vm.errorMessage }}
    </div>

    <!-- Table displaying user data -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td><img ng-src="{{ '/' + user.PhotoPath }}" alt="User Photo" width="50" height="50" /></td>
                <td>{{ user.Name }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.MobileNumber }}</td>
                <td>{{ user.Password }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="pagination">
        <button ng-repeat="page in vm.visiblePages track by $index"
                ng-click="vm.goToPage(page)"
                ng-class="{'active': page === vm.pageNumber}">
            {{ page }}
        </button>

        <!-- "Next" and "Last" buttons for easier navigation -->
        <button ng-click="vm.goToPage(vm.pageNumber + 1)" ng-disabled="vm.pageNumber >= vm.totalPages">Next</button>
        <button ng-click="vm.goToPage(vm.totalPages)" ng-disabled="vm.pageNumber === vm.totalPages">Last ({{ vm.totalPages }})</button>
    </div>

    <!-- Loading Indicator -->
    <p ng-if="vm.loading" class="text-center">Loading...</p>
</div>
 <style>

     /* Container Styling */
     div[ng-controller="UserListController as vm"] {
         max-width: 900px;
         margin: 20px auto;
         padding: 20px;

         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
     }

         /* Title Styling */
         div[ng-controller="UserListController as vm"] h2 {
             color: #333;
             font-weight: bold;
             font-size: 20px;
             margin-bottom: 20px;
         }

     /* Error Message Styling */
     .alert.alert-danger {
         background-color: #f8d7da;
         color: #721c24;
         border: 1px solid #f5c6cb;
         padding: 10px;
         border-radius: 5px;
         margin-bottom: 15px;
     }

     /* Table Styling */
     .table {
         width: 100%;
         border-collapse: collapse;
         font-size: 14px;
         color: #333;
     }

         .table thead {
             background-color: #f0f4f8;
             text-transform: uppercase;
             color: #333;
         }

         .table th,
         .table td {
             padding: 12px 15px;
             text-align: left;
         }

             .table td img {

             }

         .table tbody tr:nth-child(even) {
             background-color: #f9f9ff;
         }

         }

     .badge {
         display: inline-block;

     }

     }

     }

     /* Pagination Styling */
     .pagination {
         display: flex;
         justify-content: center;
         margin-top: 20px;
     }

         .pagination button {
             background-color: #6f63cc;
             color: white;
             border: none;
             border-radius: 4px;

             .pagination button:hover {
                 background-color: #5a51b1;
             }

             .pagination button:disabled {

             }

     /* Loading Indicator */

 </style>
